<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>     
    <form action="/indore.html">    
    <div>                  
    </div>     
    <h2 align="center"> Table:</h2>    
    <table cellspacing="5px" cellpadding="5%"; align="center"; border="4px">    
       <tr>    
              <th  align="right" class="style1">Job Title:</th>    
              <td ><input type="text" name="Job Title" /></td>    
       </tr>    
       <tr>    
              <th align="right">Description:</th>    
              <td> <textarea rows="5" cols="25" name="Description">    </textarea>
              <p>Brief Description should have atmost 500 characters</p>    
       </td>
 </tr>            
        <tr><th>
            Company Name:  </th>  <td>
              <input type="text" name="Company Name"></td> </tr>
              
              <tr><th>
              Contact number:   </th><td> 
              <input type="text" name="Contact number"> </td></tr>  <tr><th>
              Email:    </th><td>
              <input type="email" name="Email">    </td></tr>         
           
        <tr><th>
              Work Status:   </th><td>    
              <input type="checkbox" name="vehicle" value="Bike">Full Time    
              <input type="checkbox" name="vehicle" value="Bike"> Part Time    
              <input type="checkbox" name="vehicle" value="Bike">Per Dim    
              <input type="checkbox" name="vehicle" value="Bike">Others  </td></tr>  
     
        <tr><th>
              Salary    </th><td>
            <input type="text" name="Email">    
            <select name="cars">    
            <option value="Rupees">Rupees</option>    
            <option value="Euro">Euro</option>    
            <option value="US Dollar" selected="selected">US Dollar</option>  
            </select>    


            <select name="time">    
            <option value="Yearly" selected="selected">Yearly</option>    
            <option value="Half Yearly">Half Yearly</option>    
               
            <option value="Quartly">Quartly</option>       
            <option value="One Time">One Time</option>    
            </select>    </td></tr>                
        
            <tr><th>
              Qualifications:    
                  </th><td>
        <select name="qualification">    
        <option value="1">Any</option>    
        <option value="2">High School</option>    
        <option value="3">Associate</option>    
        <option value="4">Pre Bachelors</option>    
        <option value="5">Bachelors</option>    
        </select>    </td></tr>


<tr><td>
         <input type="button" value="Submit" align="right">    
         <input type="button" value="Reset">
</td></tr>
         
<body>
    
</body>
</html>
